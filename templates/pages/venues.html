{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.name }}</h3>
<form method="POST" action="/venues/{{ area.id }}">
	<input type="hidden" name="_method" value="DELETE">
	<button type="submit" onclick="return confirm('Are you sure you want to delete this venue?');">Delete</button>
</form>
<h3>{{ area.name }}, {{ area.state }}</h3>

	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.name }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
					
				</div>
			</a>
		</li>
		{% endfor %}

	</ul>
{% endfor %}
{% endblock %}
