{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
<ul class="items">
    {% for venue in area.venues %}
    <li>
        <a href="/venues/{{ venue.id }}">
            <i class="fas fa-music"></i>
            <div class="item">
                <h5>{{ venue.name }}</h5>
            </div>
        </a>
        <form method="POST" action="{{ url_for('venues.delete_venue', venue_id=venue.id) }}" style="display: inline;">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit" class="btn btn-danger" 
                    onclick="return confirm('Permanently delete {{ venue.name }}?');">
                Delete
            </button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endfor %}
{% endblock %}
